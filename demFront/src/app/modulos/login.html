<!DOCTYPE html>
<html lang="es-MX" >
<head>
	<meta charset="UTF-8">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link href="css/login.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
<body>
	<nav class="container">
		<div class="row">
			<div class="col-lg-3">
				<a id="logo" class="py-3 px-1"><img class="img-fluid" src="img/logo.png" alt="Top Medical"></a>
			</div>
		</div>
	</nav>
	<div class="row mt-3">
		<div class="col-lg-4 col-sm-6 offset-lg-4 offset-sm-3">
			<div class="login-html px-3 py-3">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Entrar</label>
				<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Olvidé mi contraseña</label>
				<div class="login-form mt-4">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Usuario</label>
							<span class="fas fa-user fa-2x"></span>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Contraseña</label>
							<span class="fas fa-key fa-2x"></span>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Entrar">
						</div>
					</div>
					<div class="for-pwd-htm">
						<div class="group">
							<label for="user" class="label">Usuario o Email</label>
							<span class="fas fa-user fa-2x"></span>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Restablecer Contraseña">
						</div>				
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
