<body style="height:100%">
	<nav class="container">
		<div class="row">
			<div class="col-lg-3">
				<a id="logo" class="py-3 px-1"><img class="img-fluid" src="../../../../assets/img/logo.png" alt="Top Medical"></a>
			</div>
		</div>
	</nav>
	<div class="row mt-3">
		<div class="col-lg-4 col-sm-6 offset-lg-4 offset-sm-3">
			<div class="login-html px-3 py-3">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Entrar</label>
				<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Olvidé mi contraseña</label>
				<div class="login-form mt-4">
					<div class="sign-in-htm">	
						<div class="group">
							<label for="perfil" class="label">Indica tu perfil</label>
							<span class="fas fa fa-id-card-o fa-2x"></span>
							<select id="perfil">
								<option value=""></option>
								<option value="paciente">Paciente</option>
								<option value="medico">Médico</option>
								<option value="asistente">Asistente</option>
							</select>
						</div>
						<form #formLogin="ngForm" (ngSubmit)="onLogin()">  
							<div class="group">
								<label for="user" class="label">Email</label>
								<span class="fas fa fa-envelope fa-2x"></span>
								<input type="email" id="email" name="email" class="input" placeholder="Email" [(ngModel)]="user.email" required>
							</div>
							<div class="group">
								<label for="pass" class="label">Contraseña</label>
								<span class="fas fa fa-key fa-2x"></span>
								<input type="password" id="password" name="password" class="input" placeholder="Password" [(ngModel)]="user.password" required>
							</div>
							<div class="group">
								<button type="submit" class="button">Entrar</button>
							</div>
						</form>
					</div>
					<div class="for-pwd-htm">
						<div class="group">
							<label for="user" class="label">Usuario o Email</label>
							<span class="fas fa fa-user fa-2x"></span>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Restablecer Contraseña">
						</div>				
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
